"use strict";

class Point{
constructor (x,y){
 this.x=x;
 this.y=y;
 }
 toString(){
return "("+this.x+","+this.y+")" ;
 }
}

class Point3D extends Point {
constructor (x,y,z){
 super(x,y);
 this.z=z;
 }
 toString(){
return "("+this.x+","+this.y+","+this.z+")" ;

 }
}

class Distance{
constructor (km =0 ){
 this.km=Math.round(km)
 }
 set miles(m=0.621371){
this.km=  m*1.60934
 }
 get miles (){
return this.km*0.621371;
 }
  static fromMiles(m) {
    let d = new Distance();
    d.miles = m;
    return d;
  }
 toString(){
return this.km+" km";
 }
}
