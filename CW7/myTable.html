<script>
"use strict";

function makeRows(m, n) {
    let row = "<th></th>";
    row += "<th>"+"id"+"</th>";
    row += "<th>"+"name"+"</th>";
    row += "<th>"+"gpa"+"</th>";

    let text = "<tr>"+row+"</tr>";
    for (let i = 0; i < m; i++) {
       row = "<th>"+i+"</th>";

          row += "<td>"+students[i].name+"</td>";
          row += "<td>"+students[i].gpa+"</td>";
    
       text += "<tr>"+row+"</tr>";
    }
    const t = text.length+" chars";
    console.log("makeRows: "+m+"x"+n+" "+t);
    tablo.innerHTML = text; out.innerText = t; 
}

</script>
